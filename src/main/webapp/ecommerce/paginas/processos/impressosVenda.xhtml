<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Ecommerce</title>
	<ui:include src="/ecommerce/paginas/uteis/scripts.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body class="bg-info">
	<h:form>
		<div class="container bg-light rounded-bottom divcentral">
			<ui:include src="/ecommerce/paginas/uteis/barramenu.xhtml" />
			<br></br>
			<h1 align="center">Impressos de Venda</h1>
			<br />
			<div class="row offset-4 ">
			
				<ul class="form-check">
					<ui:repeat id="items" value="#{impressosVendaController.listaOpcoes}" var="item">
						<li><input type="radio" jsf:id="item" class="form-check-input"
							pt:name="#{hiddenItem.clientId}" value="#{item}"
							pt:checked="#{item eq hiddenItem.value ? 'checked' : null}" /> 
							<h:outputLabel
								for="item" value="#{item}" class="form-check-label"/></li>
					</ui:repeat>
				</ul>

				<h:inputHidden id="selectedItem" binding="#{hiddenItem}"
					value="#{impressosVendaController.opcaoSelecionada}"
					rendered="#{facesContext.currentPhaseId.ordinal ne 6}" />
			</div>


			<div class="row mb-2 ml-5 pl-3">
				<div class="col-6 offset-3" align="right">
					<h:commandButton action="#{impressosVendaController.cancelar}"
						value="Cancelar" immediate="true" class="btn btn-primary"
						style="width: 120px; margin: 5px"></h:commandButton>
					<h:commandButton
						action="#{impressosVendaController.processarOpcaoSelecionada}"
						value="Imprimir" class="btn btn-primary"
						style="width: 120px; margin: 5px"></h:commandButton>
				</div>
			</div>
		</div>
		<br></br>
	</h:form>
</h:body>
</html>
