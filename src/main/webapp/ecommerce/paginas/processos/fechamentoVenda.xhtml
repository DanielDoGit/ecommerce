<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Ecommerce</title>
	<ui:include src="/ecommerce/paginas/uteis/scripts.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body class="bg-info">
	<h:form>
		<div class="container bg-light rounded-bottom divcentral">
			<ui:include src="/ecommerce/paginas/uteis/barramenu.xhtml" />
			<br></br>
			<h1 align="center">Fechamento da Venda</h1>
			<br />
			<div class="row">
				<div class="col-12">
					<h:dataTable id="table" border="0"
						value="#{fechamentoVendaController.recebimentos}" var="s"
						class="table table-hover"
						columnClasses="left, left, left, left, left, colunaEditar">
						<h:column id="column1">
							<f:facet name="header">
								<h:outputText value="Data de Emissão"></h:outputText>
							</f:facet>
							<h:outputText value="#{s.dataEmissao}" converter="converterDataOutput"></h:outputText>
						</h:column>
						<h:column id="column2">
							<f:facet name="header">
								<h:outputText value="Data de Vencimento"></h:outputText>
							</f:facet>
							<h:outputText value="#{s.dataVencimento}" converter="converterDataOutput"></h:outputText>
						</h:column>
						<h:column id="column3">
							<f:facet name="header">
								<h:outputText value="Forma de Pagamento"></h:outputText>
							</f:facet>
							<h:outputText value="#{s.formaPagamentoDto.descricao}"></h:outputText>
						</h:column>
						<h:column id="column4">
							<f:facet name="header">
								<h:outputText value="Valor parcela"></h:outputText>
							</f:facet>
							<h:outputText value="#{s.valor}"
								converter="bigDecimalToCurrency"></h:outputText>
						</h:column>
						<h:column id="column5">
							<f:facet name="header">
								<h:outputText value="Quitado"></h:outputText>
							</f:facet>
							<h:outputText value="#{s.quitado}"
								converter="booleanConverter"></h:outputText>
						</h:column>
						<h:column id="column6">
							<f:facet name="header">
								<h:outputText value="Alterar"></h:outputText>
							</f:facet>
							<h:commandLink action="#{fechamentoVendaController.editarRecebimento(s)}" class="btn btn-success">
								<span class="fas fa-pen"></span>
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</div>
			</div>
			<br></br>
			<div class="row mb-2">

				<div class="col-3" style="margin-left: 70%;" align="left">
					<label>Total Venda</label>
					<h:inputText
						value="#{itemVendaController.vendaController.vendaDto.totalVenda}"
						class="form-control bg-warning" id="txtTotalVenda"
						autocomplete="off" readonly="true"
						converter="bigDecimalToCurrency"></h:inputText>
				</div>

			</div>

			<div class="row mb-2 ml-5 pl-3">
				<div class="col-6" style="margin-left: 45%;" align="right">
					<h:commandButton action="#{itemVendaController.cancelar}"
						value="Cancelar" immediate="true" class="btn btn-primary"
						style="width: 120px; margin: 5px"></h:commandButton>
					<h:commandButton action="#{fechamentoVendaController.voltar}"
						value="Voltar" immediate="true" class="btn btn-primary"
						style="width: 120px; margin: 5px"></h:commandButton>
					<h:commandButton pt:type="button" pt:data-toggle="modal"
						id="chamarModalTabelaDePreco" pt:data-target="#modalTabelaPreco"
						value="Próximo" class="btn btn-primary"
						style="width: 120px; margin: 5px"></h:commandButton>
				</div>
			</div>

			<div class="modal" id="pesquisarModalProduto">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<h4>Pesquisa de Produto</h4>
							<div class="input-group-append">
								<h:inputText value="#{itemVendaController.argumentoBusca}"
									class="form-control" id="nomeProdutoPesquisado"
									autocomplete="off" style="width: 100%">
								</h:inputText>
								&nbsp;
								<h:commandLink class="btn btn-primary" type="button"
									action="#{itemVendaController.pesquisarProduto}">
									<span class="fas fa-search"></span>
									<f:ajax execute="nomeProdutoPesquisado" render="tabela"></f:ajax>
								</h:commandLink>
							</div>
							<br /> <br />
							<h:dataTable border="0"
								value="#{itemVendaController.listaProdutoDto}" var="t"
								class="table table-hover"
								columnClasses="center, left, colunaAceitar" id="tabela">
								<h:column id="column1">
									<f:facet name="header">
										<h:outputText value="ID"></h:outputText>
									</f:facet>
									<h:outputText value="#{t.codigo}"></h:outputText>
								</h:column>
								<h:column id="column2">
									<f:facet name="header">
										<h:outputText value="Nome"></h:outputText>
									</f:facet>
									<h:outputText value="#{t.descricao}"></h:outputText>
								</h:column>
								<h:column id="column3">
									<f:facet name="header">
										<h:outputText value="Preço venda"></h:outputText>
									</f:facet>
									<h:outputText value="#{t.valorProduto}"
										converter="bigDecimalToCurrency"></h:outputText>
								</h:column>
								<h:column id="column4">
									<f:facet name="header">
										<h:outputText value="Selecionar"></h:outputText>
									</f:facet>
									<h:commandLink
										action="#{itemVendaController.selecionarProduto(t)}"
										class="btn btn-success" pt:data-dismiss="modal">
										<span class="fas fa-check"></span>
										<f:ajax
											render="@form:txtProduto @form:txtQuantidade @form:txtPrecounitario"></f:ajax>
									</h:commandLink>
								</h:column>
							</h:dataTable>
							<br />
							<div align="right">
								<button type="button" class="btn btn-danger"
									data-dismiss="modal" style="width: 120px">Sair</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="modal" id="modalTabelaPreco">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Forma e condição de pagamento</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="row mb-3">
								<div class="col-8 offset-1">
									<h:outputLabel>Forma de Pagamento</h:outputLabel>
									<h:selectOneMenu class="form-control"
										value="#{itemVendaController.formaPagamentoDto}" >
										<f:selectItems
											value="#{itemVendaController.listaFormaPagamentoDto}" var="t"
											itemLabel="#{t.descricao}" itemValue="0" ></f:selectItems>
									</h:selectOneMenu>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-8 offset-1">
									<h:outputLabel>Condição de Pagamento</h:outputLabel>
									<h:selectOneMenu class="form-control"
										value="#{itemVendaController.condicaoPagamentoDto}">
										<f:selectItems
											value="#{itemVendaController.listaCondicaoPagamentoDto}"
											var="t" itemLabel="#{t.descricao}" itemValue="0"></f:selectItems>
									</h:selectOneMenu>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary"
								data-dismiss="modal">Cancelar</button>
							<h:commandButton type="button" class="btn btn-primary" action="#{itemVendaController.chamarRecebimento}">Próximo</h:commandButton>
						</div>
					</div>
				</div>
			</div>



			<br></br>
		</div>
	</h:form>
</h:body>
</html>
