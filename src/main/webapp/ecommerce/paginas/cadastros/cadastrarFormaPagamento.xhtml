<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Ecommerce</title>
	<ui:include src="/ecommerce/paginas/uteis/scripts.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body class="bg-info">
	<h:form>
		<div class="container bg-light rounded-bottom divcentral">
			<ui:include src="/ecommerce/paginas/uteis/barramenu.xhtml" />
			<br></br>
			<div class="row mb-3 ml-5 pl-4">
				<div class="col-7 offset-2">
					<label>Descrição</label>
					<h:inputText
						value="#{formaPagamentoController.formaPagamentoDto.descricao}"
						class="form-control" id="txtDescricao" autocomplete="off"
						required="true">
					</h:inputText>

					<h:message for="txtDescricao" showDetail="false" showSummary="true"
						styleClass="error" />
				</div>
			</div>
			<div class="row mb-3 ml-5 pl-4">
				<div class="col-4 offset-2 form-inline">
					<h:selectBooleanCheckbox
						value="#{formaPagamentoController.formaPagamentoDto.aparecerCaixa}"
						class="form-control col-2" id="lancamentoCaixa"
						autocomplete="off"></h:selectBooleanCheckbox>
					<label>Mostrar lançamento caixa</label>
				</div>
				<h:message for="lancamentoCaixa" showDetail="false"
					showSummary="true" styleClass="error" />
			</div>

			<div class="row mb-3 ml-5 pl-4">
				<div class="col-4 offset-2 form-inline">
					<h:selectBooleanCheckbox
						value="#{formaPagamentoController.formaPagamentoDto.compensado}"
						class="form-control col-2" id="compensado"
						autocomplete="off"></h:selectBooleanCheckbox>
					<label>Compensado</label>
					<h:message for="compensado" showDetail="false" showSummary="true"
						styleClass="error" />
				</div>
			</div>



			<div class="row mb-2 ml-5 pl-3">
				<div class="col-6 offset-3" align="right">
					<h:commandButton action="#{formaPagamentoController.cancelar}"
						value="Cancelar" immediate="true" class="btn btn-primary"
						style="width: 120px; margin: 5px"></h:commandButton>
					<h:commandButton action="#{formaPagamentoController.confirmar}"
						value="Gravar" class="btn btn-primary"
						style="width: 120px; margin: 5px"
						onclick="return validarSubmit();"></h:commandButton>
				</div>
			</div>

			<br></br>
		</div>
	</h:form>
</h:body>
</html>
