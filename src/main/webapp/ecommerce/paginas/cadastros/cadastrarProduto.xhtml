<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Ecommerce</title>
	<ui:include src="/ecommerce/paginas/uteis/scripts.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body class="bg-info">
	<h:form>
		<div class="container bg-light rounded-bottom divcentral">
			<ui:include src="/ecommerce/paginas/uteis/barramenu.xhtml" />
			<br></br>
			<div class="row d-none">
				<div class="col" align="center">
					<h:messages showDetail="false" id="msg" showSummary="true"
						globalOnly="true" infoClass="text-info mensagemInfo"
						warnClass="text-warning mensagemWarning"
						errorClass="text-dark mensagemError" layout="list" />
				</div>
			</div>
			<div class="row mb-3 ml-5 pl-4">
				<div class="col-7 offset-2">
					<label>Descrição</label>
					<h:inputText value="#{produtoController.produtoDto.descricao}"
						class="form-control" align="center" id="txtDescricao"
						autocomplete="off" required="true"></h:inputText>
					<h:message for="txtDescricao" showDetail="false" showSummary="true"
						styleClass="error" />
				</div>
			</div>
			<div class="row mb-3 ml-5 pl-4">
				<div class="col-3 offset-2">
					<label>Margem (%)</label>
					<h:inputText value="#{produtoController.produtoDto.margem}"
						class="form-control" id="txtMargem" autocomplete="off"
						required="true" converter="bigDecimalToNumber">
						<f:ajax event="blur" execute="txtMargem" render="@this" immediate="true"></f:ajax>
					</h:inputText>
					<h:message for="txtMargem" showDetail="false" showSummary="true"
						styleClass="error" />
				</div>
			</div>
			<div class="row mb-3 ml-5 pl-4">
				<div class="col-4 offset-2">
					<label>Preço custo</label>
					<h:inputText value="#{produtoController.produtoDto.precoCusto}"
						class="form-control" id="txtPrecoCusto" autocomplete="off"
						required="true" converter="bigDecimalToCurrency">
						<f:ajax event="blur" execute="txtPrecoCusto" render="txtPrecoCusto" immediate="true"></f:ajax>
						</h:inputText>
					<h:message for="txtPrecoCusto" showDetail="false" showSummary="true"
						styleClass="error" />
				</div>
			</div>
			<div class="row mb-3 ml-5 pl-4">
				<div class="col-4 offset-2">
					<label>Preço Venda</label>
					<h:inputText value="#{produtoController.produtoDto.precoVenda}"
						class="form-control" id="txtPrecoVenda" autocomplete="off"
						required="true" converter="bigDecimalToCurrency">
					<f:ajax event="blur" execute="txtPrecoVenda" render="@this" immediate="true"></f:ajax>
					</h:inputText>
					<h:message for="txtPrecoVenda" showDetail="false" showSummary="true"
						styleClass="error" />
				</div>
			</div>
			<div class="row mb-3 ml-5 pl-4">
				<div class="col-4 offset-2">
					<label>Estoque disponível</label>
					<h:inputText value="#{produtoController.produtoDto.qtdEstoqueDisponivel}" disabled="true"
						class="form-control" id="txtEstoque" autocomplete="off"
						immediate="true" converter="bigDecimalToNumber">
						<f:ajax event="blur" execute="txtEstoque" render="txtEstoque"></f:ajax>
					</h:inputText>
					<h:message for="txtEstoque" showDetail="false" showSummary="true"
						styleClass="error" />
				</div>
			</div>

			<div class="row mb-3 ml-5 pl-4">
				<label class="col-12 offset-2">Fornecedor</label>
				<div class="form-inline offset-2">
					<div class="form-group ml-3">
						<h:inputText value="#{produtoController.produtoDto.idFornecedor}"
							class="form-control col-2" id="txtIdFornecedor" autocomplete="off"
							required="true">
							<f:ajax listener="#{produtoController.carregarFornecedor}"
								execute="txtIdFornecedor" render="txtIdFornecedor txtNomeFornecedor"></f:ajax>
						</h:inputText>
						<label>&#160;</label>
						<h:inputText value="#{produtoController.produtoDto.nomeFornecedor}"
							class="form-control col-8" id="txtNomeFornecedor" autocomplete="off"
							required="true" disabled="true"></h:inputText>
						<label>&#160;</label>
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#pesquisarModalFornecedor" id="botaoProcurar">
							<span class="fas fa-search"></span>
						</button>
						<h:message for="txtIdFornecedor" showDetail="false" showSummary="true"
							styleClass="error" />
					</div>
				</div>
			</div>
			
			
			<div class="row mb-3 ml-5 pl-4">
				<label class="col-12 offset-2">Grupo</label>
				<div class="form-inline offset-2">
					<div class="form-group ml-3">
						<h:inputText value="#{produtoController.produtoDto.idGrupo}"
							class="form-control col-2" id="txtIdGrupo" autocomplete="off"
							required="true">
							<f:ajax listener="#{produtoController.carregarGrupo}"
								execute="txtIdGrupo" render="txtIdGrupo txtNomeGrupo"></f:ajax>
						</h:inputText>
						<label>&#160;</label>
						<h:inputText value="#{produtoController.produtoDto.nomeGrupo}"
							class="form-control col-8" id="txtNomeGrupo" autocomplete="off"
							required="true" disabled="true"></h:inputText>
						<label>&#160;</label>
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#pesquisarModalGrupo" id="botaoProcurar">
							<span class="fas fa-search"></span>
						</button>
						<h:message for="txtIdGrupo" showDetail="false" showSummary="true"
							styleClass="error" />
					</div>
				</div>
			</div>

			

			<div class="row mb-3 ml-5 pl-4">
				<div class="col-2 offset-2">
					<label>Ativo</label>
					<h:selectBooleanCheckbox
						value="#{produtoController.produtoDto.ativo}" class="form-control"
						required="true" id="ativo" autocomplete="off"></h:selectBooleanCheckbox>
					<h:message for="ativo" showDetail="false" showSummary="true"
						styleClass="error" />
				</div>
			</div>

			<div class="row mb-2 ml-5 pl-3">
				<div class="col-6 offset-3" align="right">
					<h:commandButton action="#{produtoController.cancelar}"
						value="Cancelar" immediate="true" class="btn btn-primary"
						style="width: 120px; margin: 5px"></h:commandButton>
					<h:commandButton action="#{produtoController.confirmar}"
						value="Gravar" class="btn btn-primary"
						style="width: 120px; margin: 5px"
						onclick="return validarSubmit();"></h:commandButton>
				</div>
			</div>

			<div class="modal" id="pesquisarModalFornecedor">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<h4>Pesquisa de Fornecedor</h4>
							<div class="input-group-append">
								<h:inputText value="#{produtoController.argumentoBusca}"
									class="form-control" id="nomeFornecedorPesquisa" autocomplete="off"
									style="width: 100%">
								</h:inputText>
								<h:commandLink class="btn btn-primary" type="button"
									action="#{produtoController.pesquisarFornecedor}">
									<span class="fas fa-search"></span>
									<f:ajax execute="nomeFornecedorPesquisa" render="tabelaFornecedor"></f:ajax>
								</h:commandLink>
							</div>
							<br /> <br />
							<h:dataTable border="0"
								value="#{produtoController.listaFornecedoresPesquisados}" var="t"
								class="table table-hover"
								columnClasses="center, left, colunaAceitar" id="tabelaFornecedor">
								<h:column id="column1">
									<f:facet name="header">
										<h:outputText value="ID"></h:outputText>
									</f:facet>
									<h:outputText value="#{t.codigo}"></h:outputText>
								</h:column>
								<h:column id="column2">
									<f:facet name="header">
										<h:outputText value="Nome"></h:outputText>
									</f:facet>
									<h:outputText value="#{t.nome}"></h:outputText>
								</h:column>
								<h:column id="column3">
									<f:facet name="header">
										<h:outputText value="Cidade"></h:outputText>
									</f:facet>
									<h:outputText value="#{t.nomeCidade}"></h:outputText>
								</h:column>
								<h:column id="column4">
									<f:facet name="header">
										<h:outputText value="Selecionar"></h:outputText>
									</f:facet>
									<h:commandLink
										action="#{produtoController.selecionarFornecedor(t)}"
										class="btn btn-success" pt:data-dismiss="modal">
										<span class="fas fa-check"></span>
										<f:ajax render="@form:txtIdFornecedor @form:txtNomeFornecedor"></f:ajax>
									</h:commandLink>
								</h:column>
							</h:dataTable>
							<br />
							<div align="right">
								<button type="button" class="btn btn-danger"
									data-dismiss="modal" style="width: 120px">Sair</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="modal" id="pesquisarModalGrupo">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<h4>Pesquisa de Grupo</h4>
							<div class="input-group-append">
								<h:inputText value="#{produtoController.argumentoBusca}"
									class="form-control" id="nomeGrupoPesquisa" autocomplete="off"
									style="width: 100%">
								</h:inputText>
								<h:commandLink class="btn btn-primary" type="button"
									action="#{produtoController.pesquisarGrupo}">
									<span class="fas fa-search"></span>
									<f:ajax execute="nomeGrupoPesquisa" render="tabelaGrupo"></f:ajax>
								</h:commandLink>
							</div>
							<br /> <br />
							<h:dataTable border="0"
								value="#{produtoController.listaGruposPesquisados}" var="t"
								class="table table-hover"
								columnClasses="center, left, colunaAceitar" id="tabelaGrupo">
								<h:column id="column1">
									<f:facet name="header">
										<h:outputText value="ID"></h:outputText>
									</f:facet>
									<h:outputText value="#{t.id}"></h:outputText>
								</h:column>
								<h:column id="column2">
									<f:facet name="header">
										<h:outputText value="Nome"></h:outputText>
									</f:facet>
									<h:outputText value="#{t.nome}"></h:outputText>
								</h:column>
								<h:column id="column4">
									<f:facet name="header">
										<h:outputText value="Selecionar"></h:outputText>
									</f:facet>
									<h:commandLink
										action="#{produtoController.selecionarGrupo(t)}"
										class="btn btn-success" pt:data-dismiss="modal">
										<span class="fas fa-check"></span>
										<f:ajax render="@form:txtIdGrupo @form:txtNomeGrupo"></f:ajax>
									</h:commandLink>
								</h:column>
							</h:dataTable>
							<br />
							<div align="right">
								<button type="button" class="btn btn-danger"
									data-dismiss="modal" style="width: 120px">Sair</button>
							</div>
						</div>
					</div>
				</div>
			</div>


			<br></br>
		</div>
	</h:form>
</h:body>
</html>
