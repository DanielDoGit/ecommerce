<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Ecommerce</title>
	<ui:include src="/ecommerce/paginas/uteis/scripts.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body class="bg-info">
	<h:form>
		<div class="container bg-light rounded-bottom divcentral">
			<br></br>
			<div class="row d-none">
				<div class="col" align="center">
					<h:messages showDetail="true" id="msg" showSummary="true"
						globalOnly="true" infoClass="text-info mensagemInfo"
						warnClass="text-warning mensagemWarning"
						errorClass="text-dark mensagemError" layout="list" rendered="true" />
				</div>
			</div>
			<div class="row">
				<div class="col mt-3" align="center">
					<span style="font-size: 80pt;" class="fas fa-exclamation text-info"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-8 offset-2 mt-4 text-dark"
					style="text-align: center;">
					<br />
					<h:commandLink action="/ecommerce/paginas/uteis/inicial.xhtml">
						<span style="font-size: 20pt;" class="fas fa-home text-info"></span>
					</h:commandLink>
					<h:outputLabel>&#160;</h:outputLabel>
					<h:commandLink action="/ecommerce/paginas/uteis/inicial.xhtml"
						value="Ir para a tela inicial" class="text-info"></h:commandLink>
					<br /> <br />
					<h:outputLabel
						value="Você está tentando acessar um processo que terminou ou o tempo de interação acabou. Volte a tela inicial e começe outro processo!"></h:outputLabel>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
